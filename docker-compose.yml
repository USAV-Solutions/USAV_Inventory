version: '3.8'

services:
  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  db:
    image: postgres:16-alpine
    container_name: usav_db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-devpassword123}
      POSTGRES_DB: ${DB_NAME:-inventory_system}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-inventory_system}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - usav_network

  # ==========================================================================
  # FastAPI Backend
  # ==========================================================================
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: usav_backend
    restart: unless-stopped
    environment:
      - DEBUG=${DEBUG:-false}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASS=${DB_PASS:-devpassword123}
      - DB_NAME=${DB_NAME:-inventory_system}
      - ZOHO_CLIENT_ID=${ZOHO_CLIENT_ID:-}
      - ZOHO_CLIENT_SECRET=${ZOHO_CLIENT_SECRET:-}
      - ZOHO_REFRESH_TOKEN=${ZOHO_REFRESH_TOKEN:-}
      - ZOHO_ORGANIZATION_ID=${ZOHO_ORGANIZATION_ID:-}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - usav_network

  # ==========================================================================
  # Development Backend (with hot reload)
  # ==========================================================================
  backend-dev:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: usav_backend_dev
    profiles:
      - dev
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./Backend:/app
    environment:
      - DEBUG=true
      - ENVIRONMENT=development
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASS=${DB_PASS:-devpassword123}
      - DB_NAME=${DB_NAME:-inventory_system}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - usav_network

  # ==========================================================================
  # Database Migrations (run once)
  # ==========================================================================
  migrations:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: usav_migrations
    profiles:
      - migrate
    command: alembic upgrade head
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASS=${DB_PASS:-devpassword123}
      - DB_NAME=${DB_NAME:-inventory_system}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - usav_network

  # ==========================================================================
  # Automatic Backups
  # ==========================================================================
  db-backup:
    image: prodrigestivill/postgres-backup-local
    container_name: usav_backup
    restart: always
    volumes:
      - ./backups:/backups
    environment:
      POSTGRES_HOST: db
      POSTGRES_DB: ${DB_NAME:-inventory_system}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-devpassword123}
      SCHEDULE: "@daily"
      BACKUP_KEEP_DAYS: 7
      BACKUP_KEEP_WEEKS: 4
      BACKUP_KEEP_MONTHS: 6
      HEALTHCHECK_PORT: 8080
    depends_on:
      db:
        condition: service_healthy
    networks:
      - usav_network

  # ==========================================================================
  # pgAdmin (Database Management UI) - Optional
  # ==========================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: usav_pgadmin
    profiles:
      - tools
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@usav.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      db:
        condition: service_healthy
    networks:
      - usav_network

# =============================================================================
# Networks
# =============================================================================
networks:
  usav_network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
  pgadmin_data: